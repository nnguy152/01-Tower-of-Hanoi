<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nova+Flat" rel="stylesheet">
  <title>Tower of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tower of Hanoi</h1>
  <button class="meow" >Meow</button>
  
  <div class="towercontainer">
    <div class="instructions">
      <div id="objective">-Objective-</div> 
      <div>Move blocks from left box to right box. Click the box to select the top block, then click the box you want to place it in.</div>
    </div>
    
    <div class="container one">
      <div id="first" class="block"></div>
      <div id="second" class="block"></div>
      <div id="third" class="block"></div>
      <div id="fourth" class="block"></div>
      <div id="fifth" class="block"></div>
    </div>

    <div class="container two"></div>
    <div class="container three"></div>
    <div>
      <div class="moves">Moves: 0</div>
      <button class="button">Win: 0</button>
    </div>
  </div>

  <div class="rules">
    <div>
      <div id="Rules">-Rules-</div>
      <div>Move one block at a time.</div>
      <div>Bigger blocks cannot go on top of smaller blocks.</div>
      <div>Well... they can but... honor system.</div>
    </div>
  </div>

  <!-- <script src="script.js"></script> -->
  <script src="newscript.js"></script>
</body>
</html>
